<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Digital - Inicio de Sesión</title>
    <link rel="stylesheet" href="pagina.css">
    <script>
        function iniciarSesion() {
            // Obtener los valores ingresados
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Obtener los datos almacenados en LocalStorage
            var emailRegistrado = localStorage.getItem('email');
            var passwordRegistrado = localStorage.getItem('password');

            // Validar si el usuario está registrado
            if (email === emailRegistrado && password === passwordRegistrado) {
                // Redirigir a la página principal si los datos coinciden
                window.location.href = "inicio.html";
            } else {
                // Mostrar mensaje de error
                var mensajeError = document.getElementById('mensaje-error');
                mensajeError.textContent = "Error: esta cuenta no está registrada. Regístrese.";
                mensajeError.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo_plaza.png" alt="Logo de Plaza Digital">
            </div>
            <h1>Plaza Digital</h1>
            <form onsubmit="iniciarSesion(); return false;">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar sesión</button>

                <p>¿Nuevo usuario? <a href="registro.html">Regístrate aquí</a></p>
                <p id="mensaje-error"></p>
            </form>
        </div>
    </div>
</body>
</html>

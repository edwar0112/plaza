<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Digital - Inicio de Sesión</title>
    <link rel="stylesheet" href="pagina.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            
            <div class="logo">
                <img src="logo_plaza.png" alt="Logo de Plaza Digital">
            </div>
            
            <h1>Plaza Digital</h1>
            <form action="pagina_principal.html" method="POST">
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                
                <button type="submit">Iniciar sesión</button>
                
                <!-- Opción para registro -->
                <p>¿Nuevo usuario? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
